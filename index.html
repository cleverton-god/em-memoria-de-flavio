<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Em memória de Flávio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="memorial" role="main">
      <section class="card" aria-labelledby="page-title">
        <img src="foto.png" alt="Foto de Flávio" class="profile-img" />

        <h1 id="page-title" class="name">Flávio</h1>

        <p class="text">
          Em memória de <strong>Flávio</strong>, que continuará vivo em nossas
          lembranças. Que seu sorriso e bondade tragam conforto e inspiração a
          todos nós.
        </p>

        <div class="actions">
          <!-- Botão para baixar foto -->
          <a href="foto.png" download="flavio.png" class="btn"> Baixar foto </a>

          <!-- Botão para enviar mensagem via email -->
          <a
            href="https://api.whatsapp.com/send?phone=554999251022&text=Olá%20em%20memória%20de%20Flávio,%20minha%20mensagem%20aqui."
            target="_blank"
            class="btn ghost"
          >
            Enviar mensagem
          </a>
        </div>
      </section>
    </main>

    <footer class="footer" aria-hidden="false">
      &copy; 2025 Em memória de Flávio
    </footer>
  </body>
</html>
